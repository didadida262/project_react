<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
  </head>
  <body>
    <div id="root">roots</div>
  </body>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <script>
    const myCreateElement = (type, props, content) => {
      const res = {
        type: type,
        props: {
          ...props
        },
        children: content
      }
      return res
    }

    const myRender = (VNode, container) => {
      const dom = VNode.type === 'text'? document.createTextNode(VNode.children): document.createElement(VNode.type)
      Object.keys(VNode.props).forEach((item) => dom[item] = VNode.props[item])
      // dom.appendChild(VNode.children)
      // console.log('dom',dom)
      // VNode.children.forEach((child) => myRender(child, dom))
      // myRender(VNode.children, dom)
      container.appendChild(dom)
    }

    const VNode = myCreateElement(
      'text',
      {
        title: 'title',
        id: 'id'
      },
      '一段文本....川崎重工'
    )
    console.log('VNode>>',VNode)

    const root = document.getElementById('root')
    console.log('root>>>', root)
    myRender(VNode, root)
    
  </script>
</html>
